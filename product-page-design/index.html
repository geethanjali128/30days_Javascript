<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="images/image1.png" id="product-img">
                <div class="controlls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T shirt</h1>
                <h2>&#8377;1500</h2>
                <h3>30% OFF</h3>
                <p>The EverCool Classic T-Shirt: your go-to for casual comfort and effortless style</p>
                <form >
                    <div class="select-size">
                        <p>Size</p>
                       <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="meduim">
                            <input type="radio" name="size" id="meduim">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                       
                    </div>
                    <div class="select-color">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-3"></span>
                        </label>
                        <label for="pink">
                            <input type="radio" name="color" id="pink">
                            <span class="color-4"></span>
                        </label>
                    </div>
                    <div class="select-quantity">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const productImg=document.getElementById('product-img')

        const btn=document.getElementsByClassName('btn')

        btn[0].onclick=function(){
            productImg.src='images/image1.png'

            for(let bt of btn){
                bt.classList.remove("active")
            }

            this.classList.add("active")
        }
        btn[1].onclick = function () {
             productImg.src = 'images/image2.png'
             
               for (let bt of btn) {
                bt.classList.remove("active")
            }

            this.classList.add("active")
         }
        btn[2].onclick = function () {
            productImg.src = 'images/image3.png'

              for (let bt of btn) {
                bt.classList.remove("active")
            }

            this.classList.add("active")
         }
    </script>
</body>
</html>
