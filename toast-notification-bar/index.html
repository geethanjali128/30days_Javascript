
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification Bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97a749d38e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toast-box">
      
    </div>

    <script>
        let toastBox=document.getElementById('toast-box')
        let successMsg='<i class="fa-solid fa-circle-check"></i>Successfully submitted'
        let errorMsg='<i class="fa-solid fa-square-xmark"></i>an error occur'
        let invalidMsg='<i class="fa-solid fa-triangle-exclamation"></i>invalid input,check again!'



        function showToast(msg){
            let toast=document.createElement("div")
            toast.classList.add("toast")
            toast.innerHTML=msg
            toastBox.appendChild(toast)

            if(msg.includes('error')){
                toast.classList.add('error')
            }else if(msg.includes('invalid')){
                 toast.classList.add('invalid')
            }

            setTimeout(()=>{
                toast.remove()
            },6000)
            
        }
    </script>
</body>
</html>
