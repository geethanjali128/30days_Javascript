<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-Image-Change-Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="img-box">

            <img src="background_change_img/transparent.png" width="100%">

            <div class="img-wrap">
                <img src="background_change_img/original.jpg" id="original-img">
            </div>

            <span id="resize-icon">
                <img src="background_change_img/arrow.png" class="arrow">
            </span>
        </div>

    </div>
    <script>
        const imgBox=document.querySelector(".img-box")
        const imgWrap = document.querySelector(".img-wrap")
        const originalImg=document.getElementById('original-img')
        const resizeIcon=document.getElementById('resize-icon')

        originalImg.style.width= imgBox.offsetWidth + "px"

        const leftSpace=imgBox.offsetLeft
        
        imgBox.onmousemove= function (e){
           const boxWidth= (e.pageX-leftSpace) + "px"

           imgWrap.style.width=boxWidth

           resizeIcon.style.left=boxWidth
        }
    </script>
</body>
</html>
