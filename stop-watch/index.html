<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop-watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stop-watch">
        <h1 id="displayTime"><em>00:00:00</em></h1>
        <div class="buttons">
            <img src="images/stop.png" onclick="watchStop()">
            <img src="images/start.png" onclick="watchStart()">
            <img src="images/reset.png" onclick="resetWatch()">
        </div>
    </div>
    <script>
       let seconds=0
       let minutes=0
       let hours=0
        let displayTime=document.getElementById('displayTime')
        let timer=null;

        function stopWatch(){
            seconds++
            if(seconds == 60){
                seconds=0
                minutes++
                if(minutes == 60){
                    minutes=0
                    hours++
                }
            }

            let h = hours < 10?"0" + hours : hours
            let m = minutes < 10?"0" + minutes : minutes
            let s = seconds < 10?"0" + seconds : seconds


            displayTime.innerHTML=`${h}:${m}:${s}`
        }

        function watchStart(){
            if(timer !=null){
                clearInterval(timer)
            }  
              timer = setInterval(() => {
                stopWatch()
            }, 1000)
          
        }

        function watchStop(){
             clearInterval(timer)
             timer=null
        }

         function resetWatch() {
                clearInterval(timer)
                timer=null
                seconds=0
                minutes=0
                hours=0
                displayTime.innerHTML="00:00:00"
            }


    </script>
</body>
</html>
